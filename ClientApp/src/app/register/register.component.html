<!DOCTYPE html>
<html>


<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,600' type='text/css'>
</head>


<body>

  <div id="bg">
    <a href="/"><img src="assets/img/logo1.png" alt="Logo" id="logo"/></a>
    <div class="login-box" *ngIf="router.url === '/patient-register'">
        <img src="assets/img/avatar.png" class="avatar" />

        <h1>Patient Register Here</h1>
        
        <form class="form">
          <p>National Identification Number</p>
          <div class="form-group input-group ">
            <span class="input-group-addon"><i class="fa fa-user"></i></span> 
            <input type="number" class="form-control" placeholder="Enter NIN" aria-label="NIN"> 
          </div>
          
          <p>Last Name</p>
          <div class="form-group input-group">
            <span class="input-group-addon"><i class="fa fa-user"></i></span> 
            <input type="text" class="form-control" name="last_name" placeholder="Enter Last Name">
          </div>

          <p>First Name</p>
          <div class="form-group input-group">
            <span class="input-group-addon"><i class="fa fa-user"></i></span> 
            <input type="text" class="form-control" name="first_name" placeholder="Enter First Name">
          </div>

          <p>E-mail</p>
          <div class="form-group input-group">
            <span class="input-group-addon"><i class="fa fa-at"></i></span> 
            <input type="email" class="form-control" name="email" placeholder="Enter E-mail">
          </div>

          <p>Phone Number</p>
          <div class="form-group input-group">
            <span class="input-group-addon"><i class="fa fa-phone"></i></span> 
            <input type="tel" class="form-control" name="phone_number" placeholder="Enter Phone Number">
          </div>

          <p>Birthday</p>
          <div class="form-group input-group"> 
            <span class="input-group-addon"><i class="fa fa-calendar"></i></span> 
            <input type="date" name="bday">
          </div>
          <p>City</p>
          <div class="form-group input-group">
            <span class="input-group-addon"><i class="fa fa-location-arrow"></i></span> 
            <input type="text" class="form-control" name="city" placeholder="Enter City">
          </div>
          
          <p>Password</p>
          <div class="form-group input-group">
            <span class="input-group-addon"><i class="fa fa-lock"></i></span> 
            <input type="password" class="form-control" name="password" placeholder="Enter Password">
          </div>

          <p>Confirm Password</p>
          <div class="form-group input-group">
            <span class="input-group-addon"><i class="fa fa-lock"></i></span> 
            <input type="password" class="form-control" name="confirm_password" placeholder="Re-enter Password">
          </div>

          <input type="submit" class="form-control" name="submit" value="Register">   
        </form>   
    </div>
  </div>




</body>

</html>
