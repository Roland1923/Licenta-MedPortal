<!DOCTYPE html>
<html>


<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,600' type='text/css'>
</head>


<body>

  <div id="bg">
    <a href="/"><img src="assets/img/logo1.png" alt="Logo" id="logo"/></a>

    <div class="login-box" *ngIf="router.url === '/patient-register'">
        <img src="assets/img/avatar.png" class="avatar" />

        <h1>Patient Register Here</h1>
        
        <form>
          <p>National Identification Number</p>
          <input type="number" name="NIN" placeholder="Enter NIN">
          <p>Last Name</p>
          <input type="text" name="last_name" placeholder="Enter Last Name">
          <p>First Name</p>
          <input type="text" name="first_name" placeholder="Enter First Name">
          <p>E-mail</p>
          <input type="email" name="email" placeholder="Enter E-mail">
          <p>Phone Number</p>
          <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-phone"></i></div>
          <input type="tel" name="phone_number" placeholder="Enter Phone Number">
          <p>Birthday</p>
          <input type="date" name="bday" placeholder="Enter Birthday">
          <p>City</p>
          <input type="text" name="city" placeholder="Enter City">
          <p>Password</p>
          <input type="password" name="password" placeholder="Enter Password">
          <p>Confirm Password</p>
          <input type="password" name="confirm_password" placeholder="Re-enter Password">
          <input type="submit" name="submit" value="Register">   
        </form>   
    </div>
  </div>




</body>

</html>
